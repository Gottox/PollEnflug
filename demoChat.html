<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#error {
				display:none;
			}
			#form {
				position:fixed;
				left:0;
				bottom:0;
			}
			#input {
				width:400px;
			}
			body {
				padding-bottom:30px;
			}
		</style>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		<script type="text/javascript">
			var pollenflug = "http://127.0.0.1:8080/demoChat";
			$(document).ready(function() {
				$('#form').submit(function() {
					$.post(pollenflug, $('#input').val());
					$('#input').val("");
					return false;
				});
				$("#error").ajaxError(function() {
					  $(this).show()
				});
			});
			function query(data) {
				if(data) {
					$("#messages").append(data, '<br>');
				}
				$.get(pollenflug, query)
			}
			query();
		</script>
	</head>
	<body>
		<div id='error'>
			<h3>Cannot contact the chatserver</h3>
			Use this as your config.json
				<pre><code>
{
	"listen": "0.0.0.0",
	"port": "8080",
	"ports": {
		"^/demoChat$": { "post_ip": ".", "get_ip": "." }
	}
}
</code></pre>
			Make also sure PollEnflug is running and your pointing to the right url in chat.html.
			</div>
		<div id="messages"></div>
		<form id="form">
			<input type="text" id="input">
			<input type="submit" value="Send" id="submit">
		</form>
	</body>
</html>
